[production]
display_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
memory_limit = 512M
post_max_size = 100M
upload_max_filesize = 100M
max_execution_time = 300
date.timezone = "America/Sao_Paulo"

[development]
display_errors = On
error_reporting = E_ALL
memory_limit = 1024M
max_execution_time = 0
